---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <p class="post-meta">{{ page.date | date: "%b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="post-project__back">
  	<a class="post-project__link" href="{{ site.url }}{{ site.baseurl }}/projects/">More Projects</a>
  </div>

</div>
