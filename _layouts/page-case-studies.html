---
layout: default
---

<h1 class="category__page-heading">{{ page.title }}</h1>

<ul class="category__project-list">
{% for post in site.categories[page.category] %}
  <li>
    <a href="{{ post.url }}">
    <p>{{ post.title }}</p>
    <img src="{{ post.thumbnail }}" />
    </a>
  </li>
{% endfor %}
</ul>
